<!--suppress CheckEmptyScriptTag -->
<input
  id="base-text-input-component"
  type="text"
  placeholder="Add tags..."
  class="text-custom-grey-700 dark:bg-custom-grey-400 dark:text-custom-grey-700 px-2 py-3 rounded-xl"
  [(ngModel)]="inputValue"
  (keyup)="checkKey($event)"
  (focusin)="onFocus()"
  (focusout)="onBlur()"
/>
