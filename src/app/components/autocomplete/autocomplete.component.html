<div class="flex flex-col justify-center autocomplete-container">
  <app-input [dataList]="tags" (value)="addNewTag($event)"></app-input>
  <div class="flex flex-wrap my-5">
    <app-tag-chip class="mx-2 my-2" *ngFor="let tag of tags" [tag]="tag"
                  (tagDeleted)="tagDeleted($event)"></app-tag-chip>
  </div>
</div>
