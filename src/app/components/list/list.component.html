<ul *ngIf="shouldListBeShown" id="list" class="dark:bg-custom-grey-300 dark:text-custom-grey-500">
  <li
    *ngFor="let suggestion of filteredSuggestionsList; let index = index"
    (click)="onSuggestionSelection(suggestion)"
    [class]="returnProperClassToActiveLi(index)"
  >
    {{ suggestion.label }}
  </li>

  <span *ngIf="!filteredSuggestionsList.length">
        Press <kbd class="text-custom-red-900">Enter</kbd> or <kbd class="text-custom-red-900">,</kbd> to add
        <span class="text-custom-blue-900 font-black border-b-2 border-custom-gray-900">{{ newTagText }}</span>
        as a new tag
    </span>
</ul>
